<!--
  要素名	説明
  <html>	HTML文書のルート要素。HTML文書の開始と終了のタグで囲まれます。
  <head>	HTML文書のヘッドセクションを定義する要素。文書のメタデータや外部リソースを指定する。
  <meta>	文書のメタデータ（情報）を定義する。文字エンコーディングやビューポートの設定などを指定する。
  <title>	HTML文書のタイトルを指定するための要素。<head>セクション内に配置する。ブラウザのタイトルバーに表示する。
  <link>	外部リソースを文書に関連付けるための要素。主にスタイルシートやアイコンファイルなどの外部ファイルを読み込む。
  <style>	HTML文書内でCSSスタイルを定義するための要素。<style>タグの内部にCSSのルールやスタイルのセットを記述する。
    通常はHTML内に記述するのではなく、<style>を外してCSS内に記述する。
  <body>	HTML文書の本文を定義する要素。実際のコンテンツ（テキスト、画像、リンクなど）が表示されるメインの領域。
  <div>	ブロックレベルのコンテンツをグループ化するための要素。スタイルやレイアウトのためのセクションを作成する。
  <label>	フォームコントロールの説明やラベルを定義するための要素。ユーザーに対して入力項目の説明や操作方法を提供する。
  <button>	ボタンを作成するための要素。クリック可能なボタンを作成し、イベントハンドラを設定する。
  <input>	フォーム内の入力フィールドを作成する。テキスト入力、チェックボックス、ラジオボタンなど、さまざまなタイプの入力フィールドを表現できる。
  <input type="text">	テキスト入力フィールドを作成するための要素。ユーザはここにテキストを入力する。
  <input type="checkbox">	チェックボックスを作成するための要素。ユーザは複数のオプションを選択できる。
  <input type="radio">	ラジオボタンを作成するための要素。ユーザは選択肢から一つだけを選ぶ。
  <input type="submit">	送信ボタンを作成するための要素。フォームのデータをサーバに送信する際に使用する。
  <select>	リストボックス（ドロップダウンリスト）を作成するための要素。ユーザは選択肢から一つを選ぶ。
  <br>	改行を表す要素。特に段落やテキストの中で改行を行いたい場合に使用する。

  <h1>〜<h6>	異なるレベルの見出しを表す要素。<h1>が最も重要な見出し、<h6>が最も低い重要度の見出し。
  <p>	段落を定義する要素。一般的なテキストコンテンツを表示する。
  <a>	アンカーリンクを定義する要素。他のページや同じページ内の特定の場所にリンクする。
  <ul>	順序のないリスト（箇条書きリスト）を表す要素。リストアイテム(<li>)を含むことができる。
  <ol>	順序のあるリスト（番号付きリスト）を表す要素。リストアイテム(<li>)を含むことができる。
  <li>	リストの項目を定義する要素。<ul>や<ol>の中で使用され、各項目を表示する。
  <table>	テーブルを定義する要素。行と列からなるデータのグリッドを作成し、表形式でデータを表示する。
  <th>	テーブルのヘッダーセルを定義する要素。通常は太字で表示され、列の見出しを示す。
  <td>	テーブルのデータセルを定義する要素。行と列の交差点に位置し、テーブル内のデータを表示する。

  class : 1つの要素に対して複数のクラス名を指定することができる。
    同じクラス名を複数の要素に指定することも可能です。
    CSSやJavaScriptでクラス名を選択し、スタイルや動作を適用することができる。
  id    : 1つの要素に対して唯一の識別子を指定する。つまり、同idは1つのHTMLドキュメント内で一意。
    CSSやJavaScriptでid名を選択し、スタイルや動作を適用することができる。
    id属性による要素の特定はclass属性よりも優先される。
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="style.css" type="">
    <title>電卓test2</title>
  </head>

  <body>
    <div class="container">
        <div class="result">
          <span>0</span>
        </div>

        <div class="buttons">
          <button class="item item1 clear">AC</button>
          <button class="item item1 negative" value="+/-">+/-</button>
          <button class="item percent" value="%">%</button>
          <button class="item item3 sign" value="/">/</button>
          <button class="item numbers" value="7">7</button>
          <button class="item numbers" value="8">8</button>
          <button class="item numbers" value="9">9</button>
          <button class="item item3 sign" value="x">x</button>
          <button class="item numbers" value="4">4</button>
          <button class="item numbers" value="5">5</button>
          <button class="item numbers" value="6">6</button>
          <button class="item item3 sign" value="-">-</button>
          <button class="item numbers" value="1">1</button>
          <button class="item numbers" value="2">2</button>
          <button class="item numbers" value="3">3</button>
          <button class="item item3 sign" value="+">+</button>
          <button class="item itemZero numbers" value="0">0</button>
          <button class="item comma" value=".">.</button>
          <button class="item item3 equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
